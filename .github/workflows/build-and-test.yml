name: Build and test

on:
  pull_request:
    types:
      - opened
      - ready_for_review
      - synchronize
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task:
          - rubocop
          - rdoc
    name: "Execute ${{ matrix.task }}"
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - uses: ruby/setup-ruby@319066216501fbd5e2d568f14b7d68c19fb67a5d
        with:
          bundler-cache: true
      - run: bundle exec rake ${{ matrix.task }}

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: # Use as the parameter injection
        java-version:
          - 8
        buildtools-version:
          - 29.0.3
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - uses: ruby/setup-ruby@319066216501fbd5e2d568f14b7d68c19fb67a5d
        with:
          bundler-cache: true
      - uses: actions/setup-java@308abcba03229002f0055e17d79d00c32fca160f
        with:
          distribution: 'corretto'
          java-version: ${{ matrix.java-version }}
      - uses: ./.github/actions/setup-buildtools
        with:
          buildtools-version: ${{ matrix.buildtools-version }}
      - run: bundle exec rake specs